<div class="container">
    <div class="row">
        <div class="navigation">
          <span class="section-hover" (click)="goBack()">HOME</span><span> / CHECKOUT</span>
        </div>
      </div>
    <div class="row">
        <div class="col" style="margin-top: 30px;">
            <p style="font-size: 30px; margin-bottom: 20px;">Shipping Address</p>
            <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput required [(ngModel)]="shipData.name">
                    </mat-form-field>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput required [(ngModel)]="shipData.surname">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput required [(ngModel)]="shipData.address">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Post code</mat-label>
                    <input matInput required [(ngModel)]="shipData.postcode"
                    pattern="\d{5}" maxlength="5"
               #postcodeInput (blur)="validatePostalCode(postcodeInput.value)">
               <div *ngIf="invalidPostalCode && postcodeInput.value.length !== 0">
                Postal code must be exactly 5 digits and contain only numbers.
            </div>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput required [(ngModel)]="shipData.city">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Country</mat-label>
                    <input matInput required [(ngModel)]="shipData.country">
                </mat-form-field>
            </div>
            <button class="btn" color="primary" type="submit" (click)="onSubmit()">Ship products</button>
        </div>
        <div class="col">
            <app-product-summary [products]="products" [total]="total"></app-product-summary>
        </div>
    </div>
</div>
