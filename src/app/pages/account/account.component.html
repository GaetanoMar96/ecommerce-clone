<!-- account.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar -->
        <div class="sidebar">
          <ul class="list-group">
            <li class="list-group-item" (click)="switchTab('info')" [ngClass]="{ 'active': activeTab === 'info' }">
              Account Information
            </li>
            <li class="list-group-item" (click)="switchTab('orders')" [ngClass]="{ 'active': activeTab === 'orders' }">
              Orders
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Main content area -->
        <div *ngIf="activeTab === 'info'">
          
          <!-- Form for modifying user information -->
          <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Manage Your Account</h2>
                </div>
            </div>
        
            <mat-divider class="divider" [inset]="true"></mat-divider>
        
            <div class="row" style="margin-top: 20px;">
                <div class="col-12">
                    <h3>Change your password</h3>
                </div>
            </div>
        
            <div class="row">
                <div class="col col-md-4">
                    <mat-form-field>
                        <mat-label>Your new password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="newPassword">
                        <button (click)="toggle()" mat-icon-button matSuffix>
                            
                        </button>
                    </mat-form-field>
                </div>
        
                <div class="col col-md-4">
                    <div class="example-button-container">
                        <button mat-raised-button color="warn" aria-label="Example icon button with a home icon"
                            (click)="changePassword()">
                            Change password
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div *ngIf="activeTab === 'orders'">
          <!-- Display Orders -->
          <h2>Previous Orders</h2>
          <div class="col">
            <app-order-summary [orders]="orders"></app-order-summary>
        </div>
        </div>
      </div>
    </div>
  </div>
