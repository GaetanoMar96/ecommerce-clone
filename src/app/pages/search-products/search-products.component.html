<div class="container" *ngIf="products.length != 0">
    <div class="row" *ngFor="let row of products">
      <ng-container class="col" *ngFor="let product of row">
        <img [src]="'assets/shoes_images/' + product.images[0].image" alt="{{ product.title }}"
          class="rowimg largeposter" (click)="goToProduct(product)"/>
      </ng-container>
    </div>
  </div>
