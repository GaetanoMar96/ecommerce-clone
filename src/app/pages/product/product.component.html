<div class="row">
  <div class="navigation">
    <span class="section-hover" (click)="goBack()">{{ section | uppercase }}</span><span> / Product</span>
  </div>
</div>

<div class="row" *ngIf="product != undefined">
    <div class="col-6">
        <div class="product-image">
            <img [src]="'assets/shoes_images/' + productImg" alt="{{product.name}}">
          </div> 
        <!--<div class="row" style="margin-left: 100px;">
          <div *ngFor="let img of product.images" class="product-tile">
            <img [src]="'assets/shoes_images/' + img.image" alt="{{product.name}}" >
          </div>
        </div>-->      
    </div>
    <div class="col-6">
        <mat-card class="product-info">
            <mat-card-header>
              <mat-card-title class="product-title">
                {{product.brand}} - {{product.name}}
              </mat-card-title>
            </mat-card-header>
          
            <mat-card-content class="product-content">
              <p class="product-description">{{product.description}}</p>
              <p class="product-price">Price: ${{product.price}}</p>
              <div class="product-color">
                <h2>Colors available</h2>
                <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" *ngFor="let image of product.images">
                    <mat-button-toggle [value]="image.color" 
                    [checked]="color === image.color"
                    (click)="selectedColor(image.color)">{{image.color}}</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
              <div class="product-size">
                <h2>Choose size</h2>
                <mat-select [(ngModel)]="size" [(value)]="size" (valueChange)="toggle()">
                    <mat-option value="36">36</mat-option>
                    <mat-option value="37">37</mat-option>  
                    <mat-option value="38">38</mat-option>  
                    <mat-option value="39">39</mat-option>
                    <mat-option value="40">40</mat-option>
                    <mat-option value="41">41</mat-option>
                    <mat-option value="42">42</mat-option>
                    <mat-option value="43">43</mat-option>
                  </mat-select>
              </div>
              
            </mat-card-content>
          
            <mat-card-actions>
                <button [disabled]="disabled" (click)="addToCart()">
                    <mat-icon>shopping_cart</mat-icon>
                    Add to Cart</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
